[model]
name = Article
label = {{ this.title }}

[fields.title]
label = Title
type = string
size = large

[fields.date]
label = Date
type = date
size = large
width = 2/6

[fields.front_page]
label = Front Page
type = boolean
size = large
width = 1/6

[fields.section]
label = Section
type = select
choices = politics, business, international, sports
choice_labels = Politics, Business, International, Sports
size = large
width = 3/6

[fields.author]
label = Author
type = string

[fields.tags]
label = Tags
description = List of tags separated by new line.
type = strings

[fields.body]
label = Body
type = markdown

[children]
enabled = no
