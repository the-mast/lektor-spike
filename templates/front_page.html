{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
<h1> Front Page</h1>
  {% for article in this.pagination.items %}
  <div class="article">
    <h2><a href="{{ article|url}}">{{ article.title }}</a></h2>
    <p>{{ article.author }}</p>
  <hr />
  </div>
  {% endfor %}
{% endblock %}
